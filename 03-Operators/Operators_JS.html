<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operators in JavaScript</h1>

    <script>

        // Operator in js  
        // Arithmatic Operator in js 
        var a = 50;
        var b = 20;
        console.log("The Value of a + b is " , a+b)
        console.log("The Value of a - b is " , a-b)
        console.log("The Value of a * b is " , a*b)
        console.log("The Value of a / b is " , a/b)

        // Assignment Operatars 
        var c = b;
        // c+= 3
        // c-= 5
        c*= 5
        // c/= 5
        console.log(c);

// Comparison Operator in JavaScript 
// exam : operend : 34, 56
// operator : + , -, * , /
        var x = 34; 
        var y = 56;
        console.log(x==y);
        console.log(x>=y);
        console.log(x<=y);
        console.log(x+=y);

        // Logical Operators
        // Logical and 
        console.log(true && true);
        console.log(true && false);
        console.log(false  &&  true );
        console.log(false  &&  false );

        // Logical Not
        console.log(!false);
        console.log(!true);



    </script>
</body>
</html>
